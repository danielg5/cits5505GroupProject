<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Wordle - My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css"> <!-- TO DO: use profile.css when split complete-->
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <h1><b>SUPER WORDLE</b></h1>
            </div>
            <div class ="header-body">
                <h4>Welcome to the word guessing game</h4>
            </div>
            <!-- Wordle Grid -->
            <div class="wordle-animation">
                <div id="wordle-grid" class="d-grid gap-2 justify-content-center">
                    <!-- JavaScript will generate Wordle grid here -->
                </div>
            </div>
            <button class="logout-button btn btn-primary"  title="Log me out">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed-fill" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                </svg>
                Logout
            </button>            
        </header>
        <div class="user-info">
            <p>User: <a id="username" title="Username">Username</a></p>
            <p>Email: <a id="useremail" title="Email">email@example.com</a></p>
        </div>
        <nav>
            <!-- Menu buttons -->
            <button class="btn btn-primary nav-button" title="Change your email" data-bs-toggle="modal" data-bs-target="#emailModal">Change Email</button>
            <button class="btn btn-primary nav-button" title="Change your password" data-bs-toggle="modal" data-bs-target="#passwordModal">Change Password</button>
            <button class="btn btn-primary nav-button" title="See all your themes">My Themes</button>
            <button class="btn btn-primary nav-button" title="List of words guessed correctly">Words Completed</button>
        </nav>

        <!-- Change Email Modal -->
        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="emailModalLabel">Change Your Email</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changeEmailForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Current Email</label>
                                <input type="email" class="form-control" id="userEmail" disabled>
                            </div>
                            <div class="mb-3" id="newEmailGroup">
                                <label for="newEmail" class="form-label">New Email</label>
                                <input type="email" class="form-control" id="newEmail" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+">
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Change Password Modal -->
        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Change Your Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                            </div>
                            

                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>




        <!-- Info Button Trigger for Modal -->
        <div class="info-icon">
    <button class="info-button" title="Information" data-bs-toggle="modal" data-bs-target="#infoModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
        </svg>
    </button>
        </div>
        
        <!-- Info Button Modal Structure -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog custom-modal-size">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="infoModalLabel">Information</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-subheading">
                        <u><b>Placeholder Title</u></b> <!-- TO DO: Add appropriate Title for information-->
                    </div>
                    <div class="modal-body">
                        <b>Placeholder body</b> <!-- TO DO: Add appropriate Title for information-->
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Include Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
