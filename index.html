<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .title_position{
            padding: 80px;
            text-align: center;
        }
    </style>

</head>


<body>
    <div class="title_position">
        <h1 style="margin-bottom: 40px;">Super Wordle</h1>
        <h3>Welcome to the word guessing game</h3>
    </div>

    <main class="form-signin w-100 m-auto">
        <form action="/submit-login" method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="user_email" name="user_email" name="user_email">
                <label for="user_email">Email:</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="user_pw" name="user_pw" name="user_pw">
                <label for="user_pw">Password:</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 40px;">Sign in</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
