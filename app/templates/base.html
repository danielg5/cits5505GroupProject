<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/signin.css">
    <script defer src="../static/signin.js"></script>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center py-3 mb-4 border-bottom">
        <div class="mb-2 mb-md-0">
            <a href="{{ url_for('index') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
        </div>
        <ul class="headerstyle col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 header_first">Super Wordle</a></li>
            <li><a href="{{ url_for('game') }}" class="nav-link px-2">game</a></li>
            <li><a href="{{ url_for('leaderboard') }}" class="nav-link px-2">Leaderboard</a></li>
            <li><a href="{{ url_for('create') }}" class="nav-link px-2">create</a></li>
            <li><a href="{{ url_for('menu') }}" class="nav-link px-2">menu</a></li>
        </ul>
        <div class="col-md-3" style="margin-left: 500px;">
            <button type="button" class="btn btn-primary" id="auth-button">Sign-up</button>
            <input type="hidden" id="is-logged-in" value="{{ user.is_authenticated }}">
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
