<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Wordle Game</title>
    <link rel="stylesheet" href="../static/create.css">
</head>
<body>
    <div class="header-container">
        <div class="container1">
            <button class="logout-btn">Logout</button>
            <button class="back-btn">Back</button>
        </div>
        <div class="container2">
            <h1>Super Wordle Game</h1>
            <br>
            <div class="welcome-text">Welcome to the word guessing game!</div>
            <div class="username">Username: JohnDoe</div>
        </div>
    </div>
    <div class="create-theme-container">
        <h2>Create New Theme</h2>
        <form class="theme-form">
            <input type="text" placeholder="New Theme Name" class="theme-name">
            <input type="text" placeholder="Word 1">
            <input type="text" placeholder="Word 6">
            <input type="text" placeholder="Word 2">
            <input type="text" placeholder="Word 7">
            <input type="text" placeholder="Word 3">
            <input type="text" placeholder="Word 8">
            <input type="text" placeholder="Word 4">
            <input type="text" placeholder="Word 9">
            <input type="text" placeholder="Word 5">
            <input type="text" placeholder="Word 10">
        </form>
    </div>
    <div class="form-buttons">
        <button type="button" class="form-button">Create Theme</button>
        <button type="submit" class="form-button">Submit Theme</button>
    </div>
</body>
</html>
