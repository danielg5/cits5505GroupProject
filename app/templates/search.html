<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Wordle Game</title>
    <link rel="stylesheet" href="../static/search.css">
</head>
<body>
    <div class="header-container">
        <div class="container1">
            <button class="logout-btn">Logout</button>
            <button class="back-btn">Back</button>
        </div>
        <div class="container2">
            <h1>Super Wordle Game</h1>
            <br>
            <div class="welcome-text">Welcome to the word guessing game!</div>
            <div class="username">Username: JohnDoe</div>
        </div>
    </div>
    <div class="search-container">
        <h2>Search Themes</h2>
        <form action="{{ url_for('search') }}" method="post">
            <div class="search-bar">
                <label><input type="radio" name="searchOption" value="user" {{ 'checked' if search_option == 'user' else '' }}> User</label>
                <label><input type="radio" name="searchOption" value="theme" {{ 'checked' if search_option == 'theme' else '' }}> Theme</label>
                <span class="search-filter-label">Search filter:</span>
                <input type="text" name="search_query" placeholder="Enter search terms" value="{{ search_query|default('') }}">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="search-results">
        {% if search_results %}
            {% for theme in search_results %}
            <div class="theme-row">
                <!-- Clickable theme and creator sending parameters to /game -->
                <a href="{{ url_for('game', creator=theme.person.username, theme=theme.theme) }}">
                    <strong>{{ theme.theme }}</strong> - <em>{{ theme.person.username }}</em>
                </a>
            </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>    
</body>
</html>
