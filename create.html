<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Wordle Game</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="header-container">
        <div class="container1">
            <button class="logout-btn">Logout</button>
            <button class="back-btn">Back</button>
        </div>
        <div class="container2">
            <h1>Super Wordle Game</h1>
            <br>
            <div class="welcome-text">Welcome to the word guessing game!</div>
            <div class="username">Username: JohnDoe</div>
        </div>
    </div>
    <div class="create-theme-container">
        <h2>Create New Theme</h2>
        <form class="theme-form" action="{{ url_for('create_theme') }}" method="post">
            <input type="text" name="theme_name" placeholder="New Theme Name" class="theme-name">
            <input type="text" name="word1" placeholder="Word 1">
            <input type="text" name="word6" placeholder="Word 6">
            <input type="text" name="word2" placeholder="Word 2">
            <input type="text" name="word7" placeholder="Word 7">
            <input type="text" name="word3" placeholder="Word 3">
            <input type="text" name="word8" placeholder="Word 8">
            <input type="text" name="word4" placeholder="Word 4">
            <input type="text" name="word9" placeholder="Word 9">
            <input type="text" name="word5" placeholder="Word 5">
            <input type="text" name="word10" placeholder="Word 10">
            <div class="form-buttons">
                <button type="button" class="form-button">Create Theme</button>
                <button type="submit" class="form-button">Submit Theme</button>
            </div>
        </form>        
    </div>
</body>
</html>
