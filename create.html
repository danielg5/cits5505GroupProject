<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .header-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute; /* Keeps container1 in the upper-left corner */
            top: 10px;
            left: 10px;
        }
        .logout-btn, .back-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 120px; 
            margin-bottom: 10px;
        }
        .back-btn {
            background-color: #000;
        }
        .container2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .welcome-text, .username {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container1">
            <button class="logout-btn">Logout</button>
            <button class="back-btn">Back</button>
        </div>
        <div class="container2">
            <h1>Super Wordle Game</h1><br>
            <div class="welcome-text">Welcome to the word guessing game!</div>
            <div class="username">Username: JohnDoe</div>
        </div>
    </div>
</body>
</html>
